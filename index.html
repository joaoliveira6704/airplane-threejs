<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Simulador Three.js - 3 Chunks de Terreno</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="ui-container">
      <div id="info">
        <h2>COMANDOS</h2>
        <p><span class="key">Q / E</span> : Ailerons</p>
        <p><span class="key">A / D</span> : Leme</p>
        <p><span class="key">W / S</span> : Elevadores</p>
        <h2>OBJETIVOS</h2>
        <p><span class="key">Mouse 1</span> : Adicionar Objetivo</p>
        <p>
          <span class="key">OBJETIVOS CONCLUÍDOS</span> :
          <span id="objectiveLabel">0</span>
        </p>
      </div>
      <p>Pitch: <span id="pitchVal"></span></p>
      <p>Roll: <span id="rollVal"></span></p>
      <p>Heading: <span id="headingVal"></span></p>
    </div>
    <div id="hud-container">
      <div id="heading-tape-container">
        <div id="heading-tape"></div>
        <div id="heading-marker">▼</div>
      </div>

      <div id="horizon-circle">
        <div id="horizon-disk">
          <div class="sky"></div>
          <div class="ground"></div>
          <div id="pitch-ladder"></div>
        </div>

        <div id="aircraft-fixed-pointer">
          <span class="wing-l"></span><span class="nose"></span
          ><span class="wing-r"></span>
        </div>
        <div id="pitch-readout">0°</div>
      </div>

      <div class="data-box" style="right: 20px">
        Velocidade: <span id="speedVal">0</span>
      </div>
      <div class="data-box" style="right: 20px; top: 60%">
        Altitude: <span id="altVal">0</span>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="./script.js"></script>
  </body>
</html>
